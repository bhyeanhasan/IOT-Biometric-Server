<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">IOT Biometric Server</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

            </ul>
            <form class="d-flex">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-success mx-2" href='{% url "profile" %}'>{{user.username}}</a>
                <a class="btn btn-outline-success" href='{% url "logout" %}'>Logout</a>
                {% else %}
                <a class="btn btn-outline-success mx-2" href='{% url "login" %}'>Login</a>
                <a class="btn btn-outline-success" href='{% url "register" %}'>register</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">

        <a href='{% url "read" %}'>Buy Coffee</a>
        <a href='{% url "show" %}'>Show fingerprint</a>





    </div>
</div>
