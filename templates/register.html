{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


<section class="container">
    <div class="row align-content-center">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">

            <form class="forms" action="register" method="post">
                {% csrf_token %}

                <input type="text" name="username" class="form-control" placeholder="Username">

                <input type="text" name="email" class="form-control" placeholder="Email">

                <input type="text" name="pass1" class="form-control" placeholder="Password">

                <input type="text" name="pass2" class="form-control" placeholder="Confirm Password">

                <button style="margin-left: 45%;" type="submit" class="btn btn-primary">Sign in</button>

            </form>

        </div>


        <div class="col-md-2">

        </div>

    </div>
</section>

<section class="container">

    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="message">

                {% for message in messages %}
                <h2>{{ message }}</h2>
                {% endfor %}

            </div>


        </div>

        <div class="col-md-3"></div>

    </div>

</section>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
