{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Customers</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">IOT Biometric Server</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

            </ul>
            <form class="d-flex">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-success mx-2" href='{% url "profile" %}'>{{user.username}}</a>
                <a class="btn btn-outline-success" href='{% url "logout" %}'>Logout</a>
                {% else %}
                <a class="btn btn-outline-success mx-2" href='{% url "login" %}'>Login</a>
                <a class="btn btn-outline-success" href='{% url "register" %}'>register</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>


<section class="container my-5">
    <div class="row align-content-center">
        <div class="col-md-1">
        </div>

        <div class="col-md-7">

            <form class="forms" action="profile" method="post">
                {% csrf_token %}
                <label class="form-label my-1">Username</label>
                <input type="text" name="name" class="form-control" value="{{ profile.user.username }}" disabled>
                <label class="form-label my-1">Full Name</label>
                <input type="text" name="name" class="form-control" value="{{ profile.name }}">
                <label class="form-label my-1">PSTU ID</label>
                <input type="text" name="PSTU_ID" class="form-control" value="{{ profile.PSTU_ID }}">
                <label class="form-label my-1">Session</label>
                <input type="text" name="session" class="form-control" value="{{ profile.session }}">
                <label class="form-label my-1">Balance</label>
                <input type="text" name="session" class="form-control" disabled value="{{ profile.balance }}">
                <button style="margin-left: 42%;" type="submit" class="btn btn-primary my-3">Update Profile</button>

            </form>


        </div>

        <div class="col-md-3">
            <h5 style="text-align: center">Fingerprint</h5>
            <img style="width: 100%" src='/static/{{img}}'>
            <h5 style="text-align: center">
                <a class="btn btn-danger my-2 center" href='{% url "change" %}'>Chnage Fingerprint</a>
            </h5>
        </div>

        <div class="col-md-1">
        </div>


    </div>
</section>

<section class="container">

    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="message">

                {% for message in messages %}
                <h2>{{ message }}</h2>
                {% endfor %}

            </div>


        </div>

        <div class="col-md-3"></div>

    </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
